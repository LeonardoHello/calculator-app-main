<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main>
    <section>
      <h1>calc</h1>
      <figure>
        <figcaption>THEME</figcaption>
        <ul>
          <li>
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </li>
          <li>
            <span></span>
          </li>
        </ul>
      </figure>
    </section>
    <form>
      <section>
        <output name="result"></output>
      </section>
      <section>
        <input class="white number" type="button" value="7">
        <input class="white number" type="button" value="8">
        <input class="white number" type="button" value="9">
        <input class="dark-blue" type="button" value="DEL">
        <input class="white number" type="button" value="4">
        <input class="white number" type="button" value="5">
        <input class="white number" type="button" value="6">
        <input class="white operator" type="button" value="+">
        <input class="white number" type="button" value="1">
        <input class="white number" type="button" value="2">
        <input class="white number" type="button" value="3">
        <input class="white operator" type="button" value="-">
        <input class="white" type="button" value=".">
        <input class="white number" type="button" value="0">
        <input class="white operator" type="button" value="/">
        <input class="white operator" type="button" value="x">
        <input class="dark-blue" type="button" value="RESET">
        <input id="red" class="operator" type="button" value="=">
      </section>
    </form>
  </main>
</body>
</html>
